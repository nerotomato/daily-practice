server:
  port: 8080

spring:
  application:
    name: tomato-shop-admin

  #使用Spring提供的轻量级数据路由类 AbstractRoutingDataSource来实现多数据源切换
  datasource:
    master:
      jdbc-url: jdbc:mysql://localhost:3306/tomato_shop?characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&rewriteBatchedStatements=true
      username: root
      password: 123456
      driver-class-name: com.mysql.cj.jdbc.Driver # 3.2.0开始支持SPI可省略此配置
      type: com.zaxxer.hikari.HikariDataSource
    slave:
      jdbc-url: jdbc:mysql://localhost:3307/tomato_shop?characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&rewriteBatchedStatements=true
      username: root
      password: 123456
      driver-class-name: com.mysql.cj.jdbc.Driver
      type: com.zaxxer.hikari.HikariDataSource

  #整合redis
  redis:
    host: localhost # Redis服务器地址
    database: 0 # Redis数据库索引（默认为0）
    port: 6379 # Redis服务器连接端口
    password: # Redis服务器连接密码（默认为空）
    lettuce:
      pool:
        max-active: 8 # 连接池最大连接数（使用负值表示没有限制）
        max-wait: -1ms # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-idle: 8 # 连接池中的最大空闲连接
        min-idle: 0 # 连接池中的最小空闲连接
        timeout: 3000ms # 连接超时时间（毫秒）
    key:
      database: 'tomato_shop'
      authCode: 'ums:authCode'
      orderId: 'oms:orderId'
      member: 'ums:member'

#整合mybatis
mybatis:
  mapperLocations: classpath:mapper/**/*.xml
#mybatis分页插件pagehelper
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

# ===== 自定义swagger配置 ===== #
swagger:
  enable: true
  application-name: Tomato Shop
  application-version: 1.0
  application-description: springfox swagger 3.0整合
  try-host: http://localhost:${server.port}